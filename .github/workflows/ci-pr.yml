name: 'ğŸ” CI PR'

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    name: 'ğŸ§ª Test + ğŸ—ï¸ Build'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 'ğŸ“¥ Checkout'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 'ğŸ“¦ Install'
        run: npm ci

      - name: 'ğŸ§ª Run unit tests'
        env:
          CI: 'true'
        run: npm test -- --watch=false

      - name: 'ğŸ—ï¸ Build app'
        run: npm run build
