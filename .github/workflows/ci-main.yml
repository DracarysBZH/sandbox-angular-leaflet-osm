name: 'ğŸš¦ CI Main'

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ci-main-pages
  cancel-in-progress: true

jobs:
  test-and-build:
    name: 'ğŸ§ª Test + ğŸ—ï¸ Build'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 'ğŸ“¥ Checkout'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 'ğŸ“¦ Install'
        run: npm ci

      - name: 'ğŸ§ª Run unit tests'
        env:
          CI: 'true'
        run: npm test -- --watch=false

      - name: 'âš™ï¸ Setup Pages'
        uses: actions/configure-pages@v5

      - name: 'ğŸŒ Build app for Pages'
        run: npm run build:pages

      - name: 'ğŸ“¤ Upload Pages artifact'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/sandbox-carto/browser

  deploy-pages:
    name: 'ğŸš€ Deploy GitHub Pages'
    runs-on: ubuntu-latest
    needs: test-and-build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 'ğŸš€ Deploy'
        id: deployment
        uses: actions/deploy-pages@v4
