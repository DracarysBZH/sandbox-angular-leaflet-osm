<main
  class="flex h-dvh flex-col overflow-hidden bg-linear-to-br from-slate-950 via-slate-900 to-slate-800 px-4 py-4 text-slate-100 sm:py-6"
>
  <header class="mx-auto w-full max-w-5xl shrink-0" aria-labelledby="page-title">
    <div class="rounded-3xl border border-white/10 bg-white/5 p-6 shadow-2xl shadow-slate-950/40 backdrop-blur sm:p-8">
      <p
        class="inline-flex items-center rounded-full border border-emerald-300/30 bg-emerald-300/10 px-3 py-1 text-xs font-semibold tracking-[0.15em] text-emerald-200 uppercase"
      >
        POC Rennes Culture Map
      </p>
      <h1 id="page-title" class="mt-4 text-3xl font-semibold tracking-tight text-white sm:text-4xl">
        Carte des lieux culturels de Rennes
      </h1>
    </div>
  </header>

  <section
    class="mx-auto mt-4 grid min-h-0 w-full max-w-5xl flex-1 grid-rows-[minmax(0,1fr)_minmax(0,1fr)] gap-4 sm:mt-6 sm:gap-6 lg:grid-cols-[1.1fr_0.9fr] lg:grid-rows-1"

    <app-right-panel />
